      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .font-playfair {
        font-family: "Playfair Display", serif;
      }

      .thank-you-section {
        background-color: #f9fbf4;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 0;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 672px; /* max-w-2xl equivalent */
        text-align: center;
        padding: 0 20px;
      }

      .logo-container {
        margin: 0 auto 24px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .logo {
        width: 200px;
        height: auto;
      }

      .title {
        font-size: 30px;
        font-family: "Playfair Display", serif;
        margin-bottom: 16px;
        font-weight: 400;
      }

      .description {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 24px;
        font-family: "Playfair Display", serif;
        padding: 0 30px;
      }

      .back-button {
        display: inline-block;
        background-color: #35543ded;
        color: #fff;
        position: relative;
        padding: 8px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #2d4735;
      }

      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 40px 20px;
        margin-top: 0;
      }

      .footer p {
        margin: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .thank-you-section {
          padding: 40px 0;
        }

        .title {
          font-size: 24px;
        }

        .description {
          font-size: 16px;
          padding: 0 15px;
        }

        .logo {
          width: 150px;
        }
      }
    </style>
