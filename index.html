    <!-- Dynamic Google Analytics -->
    <script>
      // Get the current path
      const currentPath = window.location.pathname;

      // Define GA tracking IDs for different paths
      const gaConfigs = {
        "/": "G-NYD5S2BBME", // Root domain
        "/remarketing": "G-QPZY96DT10", // Remarketing section
        "/demand-gen": "G-6EX9P5FLEF", // Demand gen section
        "/branding": "G-5QM0E1XC9P", // Branding section
      };

      // Function to determine which GA ID to use
      function getGoogleAnalyticsId() {
        // Check if path starts with any of our configured paths
        for (const path in gaConfigs) {
          if (path === "/") {
            // For root, only match exact root or if no other matches
            continue;
          } else if (currentPath.startsWith(path)) {
            return gaConfigs[path];
          }
        }
        // Default to root GA ID
        return gaConfigs["/"];
      }

      // Get the appropriate GA ID
      const gaId = getGoogleAnalyticsId();

      // Dynamically load Google Analytics
      function loadGoogleAnalytics(trackingId) {
        // Load gtag script
        const script = document.createElement("script");
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${trackingId}`;
        document.head.appendChild(script);

        // Initialize gtag
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", trackingId);

        // Make gtag globally available
        window.gtag = gtag;
      }

      // Load GA with the determined ID
      loadGoogleAnalytics(gaId);

      // Optional: Log which GA ID is being used (remove in production)
      console.log(
        `Loading Google Analytics with ID: ${gaId} for path: ${currentPath}`
      );
    </script>
